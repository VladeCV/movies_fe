<p-toolbar class="toolbar_esit">
  <div class="p-toolbar-group-start">
    <label class="p-toolbar-group-left text-lg font-bold">Movie Hub</label>
  </div>
</p-toolbar>

<div class="card p-2">
  <div class="flex flex-row-reverse">
    <div class="col-12 lg:col-3 p-lg-offset-9">
      <p-button label="Add New" icon="pi pi-plus" styleClass="p-button-sm" class="btn-100"
                (click)="showForm()"></p-button>
    </div>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-table
    responsiveLayout="stack"
    [value]="products"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    class="col-12 md:col-7 lg:col-10"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="caption"> List of Movies</ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Release Year</th>
        <th>Category</th>
        <th>Rating</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.releaseYear }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.rateAverage }}</td>
      </tr>
    </ng-template>

  </p-table>

</div>
<p-dialog header="New Movie" [breakpoints]="{'960px': '85vw'}" [style]="{width: '35vw'}"
          [draggable]="false"
          [resizable]="false" [modal]="true" appendTo="body" [position]="'top'" [(visible)]="displayForm">
  <div class="p-2">
    <app-movie-form #formMovie></app-movie-form>
  </div>

  <ng-template pTemplate="footer">
    <button pButton pRipple (click)="displayForm=false" type="button" label="Cancel" class="p-button-text"
            icon="pi pi-times"></button>
    <p-button (click)="save($event,'add')" label="Save" icon="pi pi-save" *ngIf="actionType=='add'"></p-button>

  </ng-template>

</p-dialog>

<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-button (click)="confirm1()" icon="pi pi-check" label="Confirm"></p-button>
  <p-button (click)="confirm2()" icon="pi pi-times" label="Delete" class="p-button-danger"></p-button>
</div>
